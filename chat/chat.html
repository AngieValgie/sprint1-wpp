<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp</title>
    <link rel="icon" href="../img/wasa.png" />
    <link rel="stylesheet" href="./styles_chat/chat.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <main>
      <aside id="contactList">
        <header id="headerChat" class="headerChat">
          <figure>
            <img
              class="imgPerson"
              src="https://i0.wp.com/codigoespagueti.com/wp-content/uploads/2022/11/sailor-moon-discos-30-aniversario.jpg?fit=1280%2C720&quality=80&ssl=1"
              alt=""
            />
          </figure>
          <form id="form" class="form__search">
            <div class="form__search--container">
              <input
                id="inputSearch"
                class="inputSearch"
                type="text"
                placeholder="Search or start a new chat"
              />
              <button type="submit">
                <img
                  class="form__search--logo"
                  src="../img/search.svg"
                  alt=""
                />
              </button>
            </div>
          </form>
        </header>
        <ul id="chatList" class="chatList">
          <li>
            <div class="chatList__element">
              <figure>
                <img
                  class="imgPerson"
                  src="https://pbs.twimg.com/profile_images/1059861679436120066/nT4mMLTt_400x400.jpg"
                  alt=""
                />
              </figure>
              <div class="chatList__info">
                <div class="chatList__text">
                  <h4 class="chatList__name">Serena</h4>
                  <p class="chatList__date">viernes</p>
                </div>
                <p class="chatList__message">oh, I wish I could be a cat</p>
              </div>
            </div>
          </li>
        </ul>
      </aside>

      <section class="chat">
        <header id="headerChat" class="headerChat">
          <div>
            <img
              class="imgPerson"
              src="https://i0.wp.com/codigoespagueti.com/wp-content/uploads/2022/11/sailor-moon-discos-30-aniversario.jpg?fit=1280%2C720&quality=80&ssl=1"
              alt=""
            />

            <button type="submit">
              <img class="form__search--logo" src="../img/search.svg" alt="" />
            </button>
          </div>
        </header>

        <div class="chatSection"></div>

        <footer id="footerChat">
          <input class="inputMessage" type="text" placeholder="Message..." />
        </footer>
      </section>
    </main>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/chat.js" type="module"></script>
  </body>
</html>
