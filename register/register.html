<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" href="../img/wasa.png" />
    <link rel="stylesheet" href="./styles_register/register.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <main>
      <form action="" id="form">
        <h1 class="form__title">Create an account</h1>
        <input
          class="form__input"
          type="text"
          name=""
          id="userName"
          placeholder="User Name"
        />
        <input
          class="form__input"
          type="number"
          name=""
          id="phoneNumber"
          placeholder="Phone Number"
        />
        <input
          class="form__input"
          type="password"
          name=""
          id="password"
          placeholder="Password"
        />
        <input
          class="form__input"
          type="url"
          name=""
          id="userPhoto"
          placeholder="User Photo"
        />
        <input
          class="form__input"
          type="text"
          name=""
          id="userPhrase"
          placeholder="A phrase that identifies you"
        />
        <button type="submit" onclick="">Sign up</button>
      </form>
    </main>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/register.js" type="module"></script>
  </body>
</html>
